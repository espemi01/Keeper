<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<title>{% block title %}{% endblock %}</title>
</head>
<body>
{% set messages = get_flashed_messages() %}
{% if messages %}
<section>
	{% for message in messages %}
	<p>{{ message }}</p>
	{% endfor %}
</section>
{% endif %}
<section>
{% block content %}
<h1>{{ self.title() }}</h1>
{% endblock %}
</section>
<nav>
<ul>
</ul>
</nav>
</body>
</html>
